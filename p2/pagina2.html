<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una tarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">←</a>
            <h2>Crea una tarea</h2>
        </div>
    
        <div class="form-group">
            <label for="task-name">Nombre</label>
            <input type="text" id="task-name" value="">
            
            <label for="task-description">Descripción</label>
            <textarea id="task-description" rows="4">Descripción de tarea</textarea>
        </div>
    
        <div class="bottom-section">
            <div class="date-group">
                <div>
                    <label for="start-date">Fecha inicial</label>
                    <input type="text" id="start-date" value="dd.mm.aa">
                </div>
                <div>
                    <label for="end-date">Fecha final</label>
                    <input type="text" id="end-date" value="dd.mm.aa">
                </div>
            </div>
    
            <div class="tags">
                <button class="active">Código</button>
                <button>Diseño</button>
                <button>Reunión</button>
                <button>Pruebas</button>
            </div>
    
            <div class="status">
                <button>Pendiente</button>
                <button>En progreso</button>
                <button class="active">Listo</button>
            </div>
    
            <button>Crear Tarea</button>
        </div>
    </div>
</body>
</html>
